<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
      }

      label {
        display: block;
        margin-top: 20px;
      }

      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }

      select {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 200px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Temperature Converter</h1>
      <label for="temp">Enter Temperature:</label>
      <input type="number" id="temp" name="temp" required><br><br>
      <label for="type">Select Type:</label>
      <select id="type" name="type">
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select><br><br>
      <button onclick="convert()">Convert</button><br><br>
      <p>Result: <span id="result"></span></p>
    </div>

    <script>
      // The JavaScript code remains unchanged.
      function convert() {
        var temp = parseFloat(document.getElementById("temp").value);
        var type = document.getElementById("type").value;
        var result;

        if (type == "celsius") {
          result = temp + " &deg;C = " + ((temp * 9 / 5) + 32).toFixed(2) + " &deg;F or " + (temp + 273.15).toFixed(2) + " K";
        } else if (type == "kelvin") {
          result = temp + " K = " + ((temp - 273.15) * 9 / 5 + 32).toFixed(2) + " &deg;F or " + (temp - 273.15).toFixed(2) + " &deg;C";
        } else if (type == "fahrenheit") {
          result = temp + " &deg;F = " + ((temp - 32) * 5 / 9).toFixed(2) + " &deg;C or " + ((temp - 32) * 5 / 9 + 273.15).toFixed(2) + " K";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
